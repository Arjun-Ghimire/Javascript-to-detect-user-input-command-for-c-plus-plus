<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <style>
        textarea {
            padding: 15px;
            font-size: large;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>

<body style="text-align:center"> 
    <h1>Detect Input Fields for C++ code</h1>
    <textarea name="text" id="text" cols="30" rows="10">#include <iostream>
int main(){
int a;
cin>>a;
}</textarea><br><br>
    <button onclick="findcin()" style="padding:10px;cursor: pointer;">Show result</button>
    <br><br>

    <div id="dis" class="hide">
        <h1>The written code is = </h1>
    <p id="res"></p>
    <h1>The user input fields are = </h1>
    <p id="fields"></p>
    </div>
    
    <script>

        function findcin() {
            
            const start =[];
            const end = [];
            var input = document.getElementById('text').value;
            document.getElementById('res').innerText = input;
            var inputlen = input.length;
            var m =0;
            var j;
            for (var i = 0; i < inputlen; i++) {

                if (input.substr(i, 3) == "cin") {
                    
                    start[m]=i+3;

                    for(j=i;j<inputlen;j++){
                        if(input.substr(j, 1) == ";"){

                            end[m]=j;
                            break;
                        }
                    }
                    m++;

                }
            }
            const variables=[];
            var value=" ";
            for(k=0;k<m;k++){
                variables[k] = input.substr(start[k],end[k]-start[k]);
                value = value + " " + variables[k].replaceAll(">>"," ");
                
            }
            value = value.replace(/  +/g, ' ');

            document.getElementById('fields').innerText = value;

            document.getElementById('dis').setAttribute("class","show");
            
        }
    </script>
</body>

</html>
